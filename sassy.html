<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">    
    
    <title>Plan Your Life</title>    
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />    
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">

    <script src="assets/javascript/jquery-3.4.1.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/sassyAPI.js"></script>         
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
                <a class="pure-menu-heading" href="">Kanban Attitude Board</a>
            
                <ul class="pure-menu-list">
                    <li class="pure-menu-item pure-menu-selected"><a href="index.html" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="sassy.html" class="pure-menu-link">Sassy</a></li>
                    <li class="pure-menu-item"><a href="sweet.html" class="pure-menu-link">Sweet</a></li>
                </ul>
            </div>
        </div>

    <br><br> 

    <foo/footer class="container">
        <div class="pure-g">
            <div class="pure-u-1">
                <h1>Let's Freaking Do This</h1>
            </div>
                    <!-- quote api injection -->
                    <div class="quoteWrapper">
                        <div id="quoteArea" class="pure-u-1 quote"></div>
                        <div id="quoteAuthor" class="pure-u-1 quote"></div>
                    </div>
                
                <div class="flex-container">
                    <div class="pure-u-1-3"><p> I know! It's on the list. </p>
                        <div class="cards toDo"></div>
                        <button type="submit" class="newCard" name="newCard" data-state="toDo">Add a Card</button>
                    </div>
                    
                    <div class="verticalLine"></div>

                    <div class="pure-u-1-3"><p>I'm working on it, geez.</p>     
                        <div class="cards inProg"></div>
                        <button type="submit" class="newCard" name="newCard" data-state="inProg">Add a Card</button>
                    </div>

                    <div class="verticalLine"></div>
                
                    <div class="pure-u-1-3"><p>Bask in my Glory</p>      
                        <div class="cards done"></div>
                        <button type="submit" class="newCard" name="newCard" data-state="done">Add a Card</button>
                    </div>
            </div>
        </div>
            
            <div id="gifs-go-here"></div>
            <!--Trigger the modal-->
            <button id="myBtn" style="display: none;"></button>
            <!--Modal-->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img id="new-modal">
                </div>
            </div>


            <label  style="display: none;" class="btn" for="modal-1">Show me modal with a cat</label>
        
        <input class="modal-state" id="modal-1" type="checkbox" style="display: none;"/>
        
        <div class="modal">
          <label class="modal__bg" for="modal-1"></label>
          <div class="modal__inner">
            <label class="modal__close" for="modal-1"></label>
            <img id="new-modal"/>
          </div>
        </div>
    
        <br>
    <footer class="page-footer">
        Are you sure you are done? 
    </footer>
   
</body>
</html>
